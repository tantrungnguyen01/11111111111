<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <template id="template">
        <div class="col-lg-3 col-md-6 col-12 post my-5">
            <div class="card" style="width: 18rem;">
                <img src="..." class="card-img-top imageUrl" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text author">Some quick example text to build on the card title and make up the bulk
                        of the
                        card's content.</p>
                    <p class="description"></p>
                    <a href="postttttttttt.html" class="btn btn-primary postlink">Go somewhere</a>
                </div>
            </div>
        </div>
    </template>

    <div class="container">
        <div class="row  item-list ">

        </div>
    </div>



    <script>
        const datalink = 'https://js-post-api.herokuapp.com/api';
        const itemlist = document.querySelector('.item-list');





        function add(post) {
            const addtemplate = document.querySelector('#template');
            const addpost = addtemplate.content.cloneNode(true);
            const addpostlist = addpost.querySelector('.post');

            const posttitle = addpostlist.querySelector('h5');
            posttitle.innerText = post.title;

            const postauthor = addpostlist.querySelector('.author');
            postauthor.innerText = post.author;

            const postdescription = addpostlist.querySelector('.description');
            postdescription.innerText = post.description;


            const posting = addpostlist.querySelector('.imageUrl');
            posting.src = post.imageUrl;

            const postlink = addpostlist.querySelector('.postlink');
            postlink.href = `postttttttttt.html?postId=${post.id}`;


            return addpostlist;
        }

        console.log(`${datalink}/posts`)

        fetch(`${datalink}/posts`).then(function (response) {
            response.json().then(function (data) {
                data.forEach(function (element) {
                    const addpostlist = add(element);
                    itemlist.appendChild(addpostlist);
                });

            });


        })













    </script>

</body>

</html>
