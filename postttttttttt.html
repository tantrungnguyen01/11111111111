<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        .card {
            margin: 20px auto;
            height: 500px;
        }
    </style>
</head>

<body>

    <div class="spinner-border text-primary loading" role="status">
        <span class="sr-only"></span>
    </div>
    <div class="afterloading"></div>
    <div class="card " style="width: 18rem;">
        <img src="..." class="card-img-top imageUrl " alt="...">
        <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                card's
                content.</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
            <p class="description"></p>
        </div>
    </div>




    <script>
        const querystring = window.location.search;
        const urlparam = new URLSearchParams(querystring);
        const datare = 'https://js-post-api.herokuapp.com/api';
        const postID = urlparam.get('postId');


        const loading = document.querySelector('.loading');
        const afterloading = document.querySelector('.afterloading');




        fetch(`${datare}/posts/${postID}`).then(function (jsondata) {
            return jsondata.json()
        }).then(function (response) {

            const imgitem = document.querySelector('.imageUrl');
            imgitem.src = response.imageUrl;


            const titleitem = document.querySelector('.card-title');
            titleitem.innerText = response.title;

            const cardtext = document.querySelector('.card-text');
            cardtext.innerText = response.author;

            const description = document.querySelector('.description');
            description.innerText = response.description;






        }).catch(function () {
            window.location.search = "indexxxxxx.html";
        }).finally(function () {

            loading.style.display = "none";
            afterloading.style.display = "block";
        })











    </script>






</body>

</html>
